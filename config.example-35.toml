# 住宅資産形成シミュレーション 設定ファイル
# config.toml にコピーして値を編集してください（config.toml は gitignore 済み）

husband_age = 35      # 夫の開始年齢（20〜45歳）
wife_age = 32         # 妻の開始年齢（20〜45歳）
savings = 1200        # 初期金融資産（万円）
husband_income = 44.0 # 夫の月額手取り（万円）
wife_income = 30.0    # 妻の月額手取り（万円）
children = [35]       # 出産時の妻の年齢（[] で子なし、最大2人）
living_premium = 3.0  # 生活費プレミアム（年齢別ベースラインへの上乗せ、万円/月）
education_private_from = "中学"  # 私立切替ステージ: ""=全公立, "中学", "高校", "大学"
education_field = "理系"         # 進路: "理系", "文系"
education_boost = 1.0            # 受験年費用倍率: 0.8=節約, 1.0=標準, 1.2=積極
education_grad = "学部"          # 最終学歴: "学部"(22歳独立), "修士"(24歳), "博士"(27歳)
car = true            # 車所有（購入300万/7年買替+維持費5万/月）
pets = []       # ペット迎え入れ時の夫の年齢（[] でペットなし、1匹15年）
relocation = false    # 転勤族モード（転勤確率が年3%→10%に上昇）
husband_work_end_age = 70  # 夫の就労終了年齢
wife_work_end_age = 65     # 妻の就労終了年齢
special_expenses = [[71, 500, "飛鳥日本一周"]]  # [年齢, 金額(万円), ラベル]（2026年価値）
