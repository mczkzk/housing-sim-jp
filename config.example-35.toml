# 住宅資産形成シミュレーション 設定ファイル
# config.toml にコピーして値を編集してください（config.toml は gitignore 済み）

age = 35              # 開始年齢（20〜45歳）
savings = 1500        # 初期金融資産（万円）
income = 75.0         # 世帯月額手取り（万円）
children = [37]       # 出産時の親の年齢（[] で子なし、最大2人）
living = 27.0         # 夫婦の生活費（万円/月、住居費・教育費・子供分除く）
child_living = 5.0    # 子1人あたりの追加生活費（万円/月）
education = 18.0      # 教育費ピーク（高校）（万円/月/人）
car = false           # 車所有（購入300万/7年買替+維持費5万/月）