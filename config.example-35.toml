# 住宅資産形成シミュレーション 設定ファイル
# config.toml にコピーして値を編集してください（config.toml は gitignore 済み）

age = 35              # 開始年齢（20〜45歳）
savings = 2000        # 初期金融資産（万円）
income = 85.0         # 世帯月額手取り（万円）
children = [37]       # 出産時の親の年齢（[] で子なし、最大2人）
living_premium = 5.0  # 生活費プレミアム（年齢別ベースラインへの上乗せ、万円/月）
education = 20.0      # 教育費ピーク（高校）（万円/月/人）
car = true            # 車所有（購入300万/7年買替+維持費5万/月）
pets = 1              # ペット頭数（1匹15年・飼育費1.5万/月、賃貸は+1.5万/月）
relocation = false    # 転勤族モード（転勤確率が年3%→10%に上昇）