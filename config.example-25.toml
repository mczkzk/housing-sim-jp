# 住宅資産形成シミュレーション 設定ファイル
# config.toml にコピーして値を編集してください（config.toml は gitignore 済み）

husband_age = 25      # 夫の開始年齢（20〜45歳）
wife_age = 24         # 妻の開始年齢（20〜45歳）
savings = 250         # 初期金融資産（万円）
husband_income = 34.0 # 夫の月額手取り（万円）
wife_income = 23.0    # 妻の月額手取り（万円）
children = [27, 30]   # 出産時の妻の年齢（:修士/:博士で大学院進学、[] で子なし、最大2人）
living_premium = 3.0    # 生活費プレミアム（年齢別ベースラインへの上乗せ、万円/月）
education = 15.0      # 教育費ピーク（高校）（万円/月/人）10=公立+予備校, 15=私立+予備校, 20=私立一貫+エリート塾
car = false           # 車所有（購入300万/7年買替+維持費5万/月）
pets = []             # ペット迎え入れ時の夫の年齢（[] でペットなし、1匹15年）
relocation = false    # 転勤族モード（転勤確率が年3%→10%に上昇）
special_expenses = [[71, 500, "飛鳥日本一周"]]  # [年齢, 金額(万円), ラベル]（2026年価値）
